<body>
    <h2>Please fill in the below details to place your order.</h2>
    <form>
        <label>Enter your name:</label>
        <input type="text">
        <br>
        <label>Enter your phone number:</label>
        <input type="number">
        <br>
        <label>Enter your email-id:</label>
        <input type="email">
        <br>
        <label>Select your dishes:</label>
        <input type="radio">Briyani
        <input type="radio">Pasta
        <input type="radio">Cake
        <input type="radio">Pizza
        <input type="radio">Burger
        <input type="radio">Milkshakes
        <br>
        <input type="submit" value="Order now"> 
    </form>
</body>
</html>
